- clean: [
    '~',
]

- link:
    ~/.zshrc:
      force: true
      path: .zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [ 'sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"']
    - ["rm -rf ${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/themes/powerlevel10k >/dev/null && git clone --depth=1 https://github.com/romkatv/powerlevel10k.git ${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/themes/powerlevel10k", Installing powerlevel10k]